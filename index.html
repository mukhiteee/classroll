<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- Primary Meta Tags -->
    <title>ClassRoll - Registration Closed</title>
    <meta name="title" content="ClassRoll - Registration Closed">
    <meta name="description" content="Student registration is currently closed. Please check back later or contact your administrator.">
    <meta name="robots" content="noindex, nofollow">
   
    <!-- Theme Color -->
    <meta name="theme-color" content="#0ea5e9">
   
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>ðŸ“š</text></svg>">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;600;800&family=DM+Mono:wght@400;500&display=swap" rel="stylesheet">
   
    <style>
        :root {
            --bg-primary: #fafafa;
            --bg-secondary: #ffffff;
            --text-primary: #0a0a0a;
            --text-secondary: #525252;
            --accent: #0ea5e9;
            --accent-light: #e0f2fe;
            --border: #e5e5e5;
            --warning: #f59e0b;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        [data-theme="dark"] {
            --bg-primary: #0a0a0a;
            --bg-secondary: #171717;
            --text-primary: #fafafa;
            --text-secondary: #a3a3a3;
            --accent: #38bdf8;
            --accent-light: #0c2d3d;
            --border: #262626;
            --warning: #fbbf24;
            --shadow: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bricolage Grotesque', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        /* Decorative background elements */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -20%;
            width: 70%;
            height: 120%;
            background: linear-gradient(135deg, var(--accent) 0%, transparent 70%);
            opacity: 0.03;
            transform: rotate(-15deg);
            pointer-events: none;
            z-index: 0;
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 4px 12px var(--shadow);
        }

        .theme-toggle:hover {
            transform: scale(1.1) rotate(15deg);
            border-color: var(--accent);
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--text-primary);
            transition: transform 0.3s ease;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
            animation: bounceIn 0.5s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(-50px);
            }
            60% {
                opacity: 1;
                transform: scale(1.05) translateY(0);
            }
            100% {
                transform: scale(1);
            }
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            background: var(--warning);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .icon-wrapper svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        .modal-content h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 1rem;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .modal-content p {
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            font-size: 1rem;
            line-height: 1.6;
        }

        .modal-content p.highlight {
            font-family: 'DM Mono', monospace;
            font-size: 0.9rem;
            background: var(--accent-light);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            color: var(--text-primary);
            border-left: 3px solid var(--accent);
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-weight: 800;
            color: white;
            font-size: 1.2rem;
            transform: rotate(-5deg);
        }

        .logo-text {
            font-size: 1.2rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            color: var(--text-secondary);
        }

        @media (max-width: 640px) {
            .modal-content {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }

            .modal-content h1 {
                font-size: 1.75rem;
            }

            .theme-toggle {
                top: 1rem;
                right: 1rem;
                width: 44px;
                height: 44px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg id="themeIcon" viewBox="0 0 24 24">
            <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
    </button>

    <div class="modal-overlay">
        <div class="modal-content">
            <div class="icon-wrapper">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
            </div>
           
            <h1>Registration Closed</h1>
           
            <!-- <p>
                Thank you for your interest in ClassRoll.
            </p> -->
           
            <p>
                Student registration is currently closed. The registration period has ended and we are no longer accepting new submissions at this time.
            </p>
           
            <!-- <p class="highlight">
                If you believe this is an error or need assistance, please contact your administrator.
            </p> -->

            <div class="logo">
                <div class="logo-icon">C</div>
                <span class="logo-text">ClassRoll</span>
            </div>
        </div>
    </div>

    <script>
        // Theme Management
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const html = document.documentElement;

        // Sun icon SVG
        const sunIcon = '<path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>';
       
        // Moon icon SVG
        const moonIcon = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>';

        // Check for saved theme preference or default to system preference
        const getInitialTheme = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                return savedTheme;
            }
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        };

        const setTheme = (theme) => {
            html.setAttribute('data-theme', theme);
            themeIcon.innerHTML = theme === 'dark' ? sunIcon : moonIcon;
            localStorage.setItem('theme', theme);
        };

        // Initialize theme
        setTheme(getInitialTheme());

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
        });
    </script>
</body>
</html>
